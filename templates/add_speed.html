<!-- templates/add_speed.html -->
{% extends "layout.html" %}
{% block content %}
    <h2>Add Speed Record for {{ car['make'] }} {{ car['model'] }}</h2>

    <form method="post">
        <div class="form-group">
            <label for="speed">Speed (mph):</label>
            <input type="number" id="speed" name="speed" step="0.1" min="0" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>

        <button type="submit" class="btn">Add Record</button>
        <a href="{{ url_for('car_details', car_id=car['id']) }}" class="btn" style="background-color: #f44336;">Cancel</a>
    </form>
{% endblock %}
